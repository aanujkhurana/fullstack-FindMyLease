name: CI - Fullstack FindMyLease

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: ğŸ§ª Build & Lint (Client + Server)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“ Install Server Dependencies
        working-directory: ./server
        run: npm install

      - name: ğŸ“ Install Client Dependencies
        working-directory: ./client
        run: npm install

      - name: ğŸ” Lint Server (optional)
        working-directory: ./server
        run: |
          if [ -f package.json ] && grep -q '"lint"' package.json; then
            npm run lint
          fi

      - name: ğŸ” Lint Client (optional)
        working-directory: ./client
        run: |
          if [ -f package.json ] && grep -q '"lint"' package.json; then
            npm run lint
          fi

      - name: ğŸ§ª Test Server (optional)
        working-directory: ./server
        run: |
          if [ -f package.json ] && grep -q '"test"' package.json; then
            npm test
          fi

      - name: ğŸ§ª Test Client (optional)
        working-directory: ./client
        run: |
          if [ -f package.json ] && grep -q '"test"' package.json; then
            npm test
          fi
